device:
  name: "bolt_humanoid"
  sensors:
    # joints data
    joint_positions:
      size: 9
    joint_velocities:
      size: 9
    joint_torques:
      size: 9
    joint_target_torques:
      size: 9
    # additional data
    slider_positions:
      size: 4
    # robot status
    motor_enabled:
      size: 9
    motor_ready:
      size: 9
    motor_board_enabled:
      size: 5
    motor_board_errors:
      size: 5
    imu_accelerometer:
      size: 3
    imu_gyroscope:
      size: 3
    imu_attitude:
      size: 4
    imu_linear_acceleration:
      size: 3
  controls:
    ctrl_joint_torques:
      size: 9
    ctrl_heart_beat:
      size: 1
hardware_communication:
  max_missed_control: 10000
  control_period: 1000000 # in nano second this means 1ms <=> 1kz
  maximum_time_for_user_cmd: 100000
  # Angle between the next index and the home position(joint_positions=12*[0.,])
  calibration:
    # 'FL_HAA', 'FL_HFE', 'FL_KFE', 'FR_HAA', 'FR_HFE', 'FR_KFE', 'TR', 'L_SFE', 'R_SFE'
    index_to_zero_angle: [0.039, -0.290, -0.465, -0.766, -0.435, -0.449, 0., 0., 0.]
  network_id: "ens4"

  ros_node_name: "bolt_humanoid"
  shared_memory_name: "DGM_ShM"
  cpu_id: 0

debug_timer_history_length: 100000
